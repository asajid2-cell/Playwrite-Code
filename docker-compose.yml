version: "3.9"
services:
  harmonizer:
    container_name: harmonizer
    build: .
    image: harmonizer:prod
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/backend/uploads
      - ./data:/app/backend/data
      - ./backend/myspace_data:/app/backend/myspace_data
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:1.7.1
    command: --cleanup --rolling-restart harmonizer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
