services:
  harmonizer:
    container_name: harmonizer
    build: .
    image: harmonizer:prod
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/backend/uploads
      - ./data:/app/backend/data
      - ./backend/ourspace_data:/app/backend/ourspace_data
    restart: unless-stopped
    # Resource limits for 2GB RAM VPS
    deploy:
      resources:
        limits:
          memory: 1500M  # Leave 500M for system
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.5'

  watchtower:
    image: containrrr/watchtower:latest
    command: --cleanup --rolling-restart harmonizer
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.46
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped