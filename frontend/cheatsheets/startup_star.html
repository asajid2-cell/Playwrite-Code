}

    margin: 0;

<div class="shell">

        <a id="doc-link" href="data/startup_star.txt" download>Download raw startup_star.txt</a>
    </p>
    <noscript>
        <p class="error-note">Enable JavaScript to view the inline copy, or use the download link above.</p>
    </noscript>
</div>
<script>
(function() {
    const target = document.getElementById("doc-body");
    const source = "data/startup_star.txt";
    fetch(source, { cache: "no-cache" })
        .then(response => {
            if (!response.ok) {
                throw new Error(response.status + " " + response.statusText);
            }
            return response.text();
        })
        .then(text => {
            target.textContent = text;
        })
        .catch(error => {
            target.textContent = "Unable to load startup*. Use the raw text link below. (" + error.message + ")";
        });
})();
</script>
<script src="../js/persistent-player.js" defer></script>
