<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harmonizer Lab - Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../visualizer.css">
</head>
<body>
    <header class="viz-header">
        <h1>Harmonizer Visualizer</h1>
        <p id="info"></p>
    </header>
    <main class="viz-container music-frame">
        <div class="viz-controls">
            <div class="left">
                <button id="play" class="viz-button">Play</button>
                <span class="viz-timer" id="mtime">00:00:00</span>
            </div>
        </div>
        <div id="status-panel" class="viz-status"></div>
        <div id="error"></div>
        <div id="tiles"></div>
    </main>
    <footer class="viz-footer">
        Press space to toggle playback &middot; Drag the window wider for more detail
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui-1.13.3.min.js"></script>
    <script src="../app-config.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="../js/raphael-min.js"></script>
    <script src="../jremix.js"></script>
    <script src="../js/visualizer.js"></script>
</body>
</html>
