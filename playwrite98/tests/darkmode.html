<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Mode Scroll Test</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        transition: background 0.3s ease, color 0.3s ease;
        background: #f5f5f5;
        color: #222;
      }
      body.dark {
        background: #111;
        color: #f2f2f2;
      }
      .horizontal-menu {
        display: flex;
        gap: 16px;
        overflow-x: auto;
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 16px;
        margin-bottom: 24px;
        background: rgba(255, 255, 255, 0.9);
      }
      .horizontal-menu button {
        min-width: 140px;
        padding: 8px 12px;
        border: none;
        border-radius: 999px;
        background: #0f62fe;
        color: white;
        cursor: pointer;
      }
      .vertical-menu {
        max-height: 220px;
        overflow-y: auto;
        border: 2px solid #ccc;
        border-radius: 16px;
        padding: 12px;
        margin-bottom: 24px;
        background: rgba(255, 255, 255, 0.9);
      }
      .vertical-menu div {
        padding: 8px 4px;
      }
      #dark-toggle {
        display: inline-block;
        padding: 18px 36px;
        border: none;
        border-radius: 150px;
        font-size: 1.1rem;
        background: #ff7f50;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      #dark-toggle:hover {
        transform: translateY(-2px);
      }
      body.dark #dark-toggle {
        background: #ffa45c;
        color: #111;
      }
    </style>
  </head>
  <body>
    <h1>Scrollable Menu Test</h1>
    <section class="horizontal-menu" aria-label="Horizontal scroll menu">
      <button>Overview</button>
      <button>Settings</button>
      <button>Reports</button>
      <button>Analytics</button>
      <button>Billing</button>
      <button>API Access</button>
      <button>Integrations</button>
      <button>Support</button>
    </section>

    <section class="vertical-menu" aria-label="Vertical scroll menu">
      <div>Menu Item 1</div>
      <div>Menu Item 2</div>
      <div>Menu Item 3</div>
      <div>Menu Item 4</div>
      <div>Menu Item 5</div>
      <div>Menu Item 6</div>
      <div>Menu Item 7</div>
      <div>Menu Item 8</div>
      <div>Menu Item 9</div>
      <div>Menu Item 10</div>
      <div>Menu Item 11</div>
      <div>Menu Item 12</div>
    </section>

    <button id="dark-toggle" type="button">Dark Mode</button>

    <script>
      const toggleButton = document.getElementById('dark-toggle');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    </script>
  </body>
</html>
